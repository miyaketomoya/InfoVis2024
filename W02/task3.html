<html>
    <head>
        <title>Task3</title>
    </head>
    <body> 
        <script src="vec3.js"></script>

        <h3>Enter the vertices of the triangle:</h3>
        <div>
            <div>
                <label for="x0">x0:</label>
                <input type="number" id="x0" name="x0">
                <label for="y0">y0:</label>
                <input type="number" id="y0" name="y0">
                <label for="z0">z0:</label>
                <input type="number" id="z0" name="z0">
            </div>
            <div>
                <label for="x1">x1:</label>
                <input type="number" id="x1" name="x1">
                <label for="y1">y1:</label>
                <input type="number" id="y1" name="y1">
                <label for="z1">z1:</label>
                <input type="number" id="z1" name="z1">
            </div>
            <div>
                <label for="x2">x2:</label>
                <input type="number" id="x2" name="x2">
                <label for="y2">y2:</label>
                <input type="number" id="y2" name="y2">
                <label for="z2">z2:</label>
                <input type="number" id="z2" name="z2">
            </div>
        </div>
        <br>

        <button onclick="calculateArea()">Calculate</button>

        <p>Area of the triangle: <span id="area"></span></p>

        <script>
            function calculateArea() {
                var x0 = parseFloat(document.getElementById('x0').value);
                var y0 = parseFloat(document.getElementById('y0').value);
                var z0 = parseFloat(document.getElementById('z0').value);
                var x1 = parseFloat(document.getElementById('x1').value);
                var y1 = parseFloat(document.getElementById('y1').value);
                var z1 = parseFloat(document.getElementById('z1').value);
                var x2 = parseFloat(document.getElementById('x2').value);
                var y2 = parseFloat(document.getElementById('y2').value);
                var z2 = parseFloat(document.getElementById('z2').value);

                var v0 = new Vec3(x0, y0, z0);
                var v1 = new Vec3(x1, y1, z1);
                var v2 = new Vec3(x2, y2, z2);
                var S = AreaOfTriangle(v0, v1, v2);

                document.getElementById('area').textContent = S;
            }
        </script>
    </body>
</html>
